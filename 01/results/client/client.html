<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tags popularity</title>
  <meta name="description" content="Visualisation of Smashing Magazine articles tags popularity.">
  <meta name="author" content="Petr Pondělík">

</head>

<body>

  <div id="chartContainer" style="height: 60vh; width: 100%;"></div>

  <script src="./lib/canvasjs-3.2.9/canvasjs.min.js"></script>

  <script>
    fetch('http://localhost:8000/')
            .then((response) => {return response.json()})
            .then((res) => {
              let chart = new CanvasJS.Chart("chartContainer", {
                  animationEnabled: true,
                  theme: "light2", // "light1", "light2", "dark1", "dark2"
                  title:{
                      text: "Top 10 pojmů na portálu Smashing Magazine"
                  },
                  axisY: {
                      title: "Procentuální zastoupení napříč články"
                  },
                  data: [{
                      type: "column",
                      showInLegend: true,
                      legendMarkerColor: "grey",
                      legendText: "Nalezené pojmy",
                      dataPoints: res
                  }]
              });
              chart.render();
            })

  </script>
</body>
</html>
